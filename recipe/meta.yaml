{% set version = "2.2.4" %}

package:
  name: nb_conda_kernels
  version: {{ version }}

source:
  url: https://github.com/Anaconda-Platform/nb_conda_kernels/archive/{{ version }}.tar.gz
  sha256: 73e70075b641ef8708b9a603968a1bb9b8a09ae02084a8c02774eaa1aab5ed2a

build:
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - notebook >=4.2.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - nb_conda_kernels

about:
  home: https://github.com/Anaconda-Platform/nb_conda_kernels
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Launch Jupyter kernels for any installed conda environment

extra:
  recipe-maintainers:
    - ocefpaf
    - damianavila
    - mcg1969
