{% set version = "2.2.0" %}

package:
  name: nb_conda_kernels
  version: {{ version }}

source:
  url: https://github.com/Anaconda-Platform/nb_conda_kernels/archive/{{ version }}.tar.gz
  sha256: 63c43a92d3ba6cfff67fc7ce407c33dbd0e197853238f8e330d10766d2802459

build:
  number: 1000

requirements:
  host:
    - python
    - pip
  run:
    - python
    - notebook >=4.2.0

test:
  imports:
    - nb_conda_kernels

about:
  home: https://github.com/Anaconda-Platform/nb_conda_kernels
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Launch Jupyter kernels for any installed conda environment'

extra:
  recipe-maintainers:
    - ocefpaf
    - damianavila
    - mcg1969
