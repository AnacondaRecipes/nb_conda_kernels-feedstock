{% set version = "2.2.1" %}

package:
  name: nb_conda_kernels
  version: {{ version }}

source:
  url: https://github.com/Anaconda-Platform/nb_conda_kernels/archive/{{ version }}.tar.gz
  sha256: 84f07e30351d12fa0d08cd7d7db0ba7affe0d76c669d22d625fd3ef1deeb2195

build:
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - notebook >=4.2.0

test:
  imports:
    - nb_conda_kernels

about:
  home: https://github.com/Anaconda-Platform/nb_conda_kernels
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Launch Jupyter kernels for any installed conda environment'

extra:
  recipe-maintainers:
    - ocefpaf
    - damianavila
    - mcg1969
